<script>
    
  // Auto-capitalize first letter of name input
document.querySelector('input[placeholder="Enter your Name"]').addEventListener("blur", function () {
    const words = this.value.split(" ");
    this.value = words.map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");
});

// Validate mobile number format
document.querySelector('form').addEventListener("submit", function (event) {
    const mobileInput = document.querySelector('input[placeholder="Enter your mobile no."]');
    const mobile = mobileInput.value.trim();
    const mobileRegex = /^[0-9]\d{9}$/;

    if (!mobileRegex.test(mobile)) {
        alert("Please enter a valid 10-digit number.");
        mobileInput.focus();
        event.preventDefault();
    }
});

// Highlight missing required fields
document.querySelector('form').addEventListener("submit", function (event) {
    const requiredFields = document.querySelectorAll('input[required]');
    let valid = true;

    requiredFields.forEach(field => {
        if (!field.value.trim()) {
            field.style.borderColor = "red";
            valid = false;
        } else {
            field.style.borderColor = "green";
        }
    });

    if (!valid) {
        alert("Please fill out all required fields highlighted in red.");
        event.preventDefault();
    }
});
// Function to generate a random 6-character CAPTCHA
function generateCaptcha() {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let captcha = "";
    for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("captchaText").textContent = captcha;
    return captcha;
}

let generatedCaptcha = generateCaptcha(); // Initial CAPTCHA

// Validate CAPTCHA on submit
document.querySelector("form").addEventListener("submit", function (event) {
    const captchaInput = document.getElementById("captchaInput").value.trim();

    if (captchaInput.toUpperCase() !== generatedCaptcha) {
        alert("Incorrect CAPTCHA. Please try again.");
        generatedCaptcha = generateCaptcha(); // Refresh CAPTCHA
        event.preventDefault();
    }
});
